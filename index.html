<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mini CodePen-like Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 30vh;
            gap: 2rem;
            flex-wrap: wrap;
            background: linear-gradient(145deg,
    #F0D670 20%,
    rgba(0, 0, 0, 0.6) 40%, /* black transparent */
    #BB891A 70.86%);

        }

       .ui-wrapper {
    border: 1px solid rgba(255, 255, 255, 0.3); 
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.05); 
    backdrop-filter: blur(12px); 
    -webkit-backdrop-filter: blur(12px); 
    margin-bottom: 25px;
    padding: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2), 
                inset 0 2px 8px rgba(255, 255, 255, 0.1); 
    width: 30vw;
}


        .ui-preview {
            border: 1px solid #ddd;
            height: 210px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        iframe.live-preview {
            width: 100%;
            height: 100%;
            border: none;
        }

        .show-code-btn {
            margin: 10px 0;
            padding: 6px 12px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .code-section {
            display: none;
            margin-top: 10px;
        }

        .tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 6px;
        }

        .tab-btn {
            padding: 5px 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #eee;
            cursor: pointer;
        }

        .tab-btn.active {
            background: #333;
            color: #fff;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-family: monospace;
            font-size: 14px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .run-code-btn {
            margin-top: 10px;
            padding: 6px 12px;
            background: #0077cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

}

}

.ran_btn:before {

}

.ran_btn:hover:before {

.ran_button {
  --width: 120px;
  --height: 55px;
  --tooltip-height: 35px;
  --tooltip-width: 90px;
  --gap-between-tooltip-to-button: 18px;
  --button-color: linear-gradient(180deg, #F0D670 0%, #BB891A 70.86%);;
  --tooltip-color: #fff;
  width: var(--width);
  height: var(--height);
  background: var(--button-color);
  position: relative;
  text-align: center;
  border-radius: 0.45em;
  font-family: "Arial";
  transition: background 0.3s;
  margin-top:15%;
}
.ran_button_container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
}

.ran_button::after,.button::before {
  opacity: 0;
  visibility: hidden;
  transition: all 0.5s;
}

.text {
  display: flex;
  align-items: center;
  justify-content: center;
}

.ran_button_wrapper,.text,.icon {
  overflow: hidden;
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  color: #000;
}

.text {
  top: 0
}

.text,.icon {
  transition: top 0.5s;
}

.icon {
  color: #fff;
  top: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.icon svg {
  width: 24px;
  height: 24px;
}

.ran_button:hover {
  background: #000;
}

.ran_button:hover .text {
  top: -100%;
}

.ran_button:hover .icon {
  top: 0;
}

.ran_button:hover:before,.ran_button:hover:after {
  opacity: 1;
  visibility: visible;
}

.ran_button:hover:after {
  bottom: calc(var(--height) + var(--gap-between-tooltip-to-button) - 20px);
}

.ran_button:hover:before {
  bottom: calc(var(--height) + var(--gap-between-tooltip-to-button));
}

    transform: scale(0.5);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

  0% {

  }

  80% {

  background-color: #fff;

  background-color: white;
}

.drop2,
.drop3 {
  animation: drop 1.5s cubic-bezier(1, 0.19, 0.66, 0.12) 0.7s infinite;

            <textarea class="js" style="display:none;">
        const btn = document.querySelector('.ran_delete_btn');
        const trash = document.querySelector('.ran_delete_btn .trash');

        const originalTextHTML = btn.querySelector('.btn-text').innerHTML;

        btn.addEventListener('click', () => {
        const letters = document.querySelectorAll('.ran_delete_btn .btn-text span');
        btn.classList.add('tilt');

        letters.forEach((letter, index) => {
            setTimeout(() => {
            const trashRect = trash.getBoundingClientRect();
            const letterRect = letter.getBoundingClientRect();
            const deltaX = trashRect.left + trashRect.width/2 - (letterRect.left + letterRect.width/2);
            const deltaY = trashRect.top + trashRect.height/2 - (letterRect.top + letterRect.height/2);
            letter.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(0.3)`;
            letter.style.opacity = '0';

            if(index === letters.length - 1){
                setTimeout(() => {
                btn.classList.remove('tilt');
                document.querySelector('.btn-text').remove();

                setTimeout(() => {
                    const span = document.createElement('span');
                    span.classList.add('btn-text');
                    span.innerHTML = originalTextHTML;
                    btn.insertBefore(span, trash);
                }, 3000);

                        }, 500);
                }
                }, index * 150);
        });
            });

    left: 50%;

    width: 100px;
    height: 100px;
    pointer-events: none;
}

.ripple-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    opacity: 0;
    clip-path: polygon(0% 50%, 100% 50%, 100% 100%, 0% 100%);
}

.ripple-ring.neon {
    border: 4px dotted #BB891A;

.ripple-ring.black {
    border: 4px dotted #222;

.ring-1 { width: 100px; height: 100px; }

.ring-5 { width: 260px; height: 260px; }
.ring-6 { width: 300px; height: 300px; }

    animation: ringAppear 0.4s ease-out 0.2s forwards;

.stop-button:hover ~ .ripple-container .ring-5 {
    animation: ringAppear 0.4s ease-out 0.5s forwards;
}
.stop-button:hover ~ .ripple-container .ring-6 {
    animation: ringAppear 0.4s ease-out 0.6s forwards;

    animation: ringAppear 0.4s ease-out 0.7s forwards;

.ran_btn.ran_btn_hover {
  border-radius: 50px;
  position: relative;
}

.ran_btn.ran_btn_hover .ran_btn_text {
  color: white;
  -webkit-transition: var(--transition);
  transition: var(--transition);
  mix-blend-mode: lighten;
}
.ran_btn.ran_btn_hover:hover .ran_btn_text {
  color: black;
}

.ran_btn.ran_btn_hover::before {
  border-radius: 50px;
  width: 100%;
  background: conic-gradient(
    transparent 240deg, #ac633697 240deg,
    #fff2af6a 300deg, transparent 300deg
  )
  100% / 64%
  no-repeat, var(--yellow-bg);
}

.ran_btn.ran_btn_hover:hover .ran_btn_text {
  margin-right: 30px;
}

.ran_btn.ran_btn_hover:hover::before {
  background-position: right;
  border-radius: 23px;
  width: 25%;
}


            </textarea>
            <textarea class="js" style="display:none;">
                    There is No JS File
            </textarea>
            <button class="run-code-btn">Run</button>
        </div>
    </div>

    <script>
        document.querySelectorAll(".ui-wrapper").forEach(wrapper => {
            const showBtn = wrapper.querySelector(".show-code-btn");
            const codeSection = wrapper.querySelector(".code-section");
            const tabBtns = wrapper.querySelectorAll(".tab-btn");
            const textAreas = wrapper.querySelectorAll("textarea");
            const previewFrame = wrapper.querySelector(".live-preview");
            const runBtn = wrapper.querySelector(".run-code-btn");

            showBtn.addEventListener("click", () => {
                codeSection.style.display = codeSection.style.display === "block" ? "none" : "block";
            });

            tabBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                    tabBtns.forEach(b => b.classList.remove("active"));
                    btn.classList.add("active");
                    textAreas.forEach(area => area.style.display = "none");
                    wrapper.querySelector("." + btn.dataset.tab).style.display = "block";
                });
            });

            runBtn.addEventListener("click", () => {
                const html = wrapper.querySelector(".html").value;
                const css = `<style>${wrapper.querySelector(".css").value}</style>`;
                const js = `<script>${wrapper.querySelector(".js").value}<\/script>`;
                const output = html + css + js;
                previewFrame.srcdoc = output;
            });

            runBtn.click();
        });
    </script>

</body>

</html>
